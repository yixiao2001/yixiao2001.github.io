<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Analytics - Yi Xiao</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 1.5rem;
        }
        
        .analytics-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .analytics-header h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        
        .chart-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .visitor-list {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .visitor-list-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .visitor-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .visitor-item:last-child {
            border-bottom: none;
        }
        
        .visitor-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .country-flag {
            width: 24px;
            height: 16px;
            border-radius: 2px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Homepage
        </a>
        
        <div class="analytics-header">
            <h1>Visitor Analytics</h1>
            <p>Real-time insights into website visitors and their locations</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-eye"></i>
                <div class="stat-number" id="total-visits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-globe"></i>
                <div class="stat-number" id="unique-countries">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-city"></i>
                <div class="stat-number" id="unique-cities">0</div>
                <div class="stat-label">Cities</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="stat-number" id="today-visits">0</div>
                <div class="stat-label">Today's Visits</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Visitor Locations World Map</h3>
            <div id="world-map"></div>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Visits by Country</h3>
            <div id="country-chart"></div>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Visits Over Time</h3>
            <div id="timeline-chart"></div>
        </div>
        
        <div class="visitor-list">
            <div class="visitor-list-header">
                Recent Visitors
            </div>
            <div id="visitor-list-content">
                <!-- Visitor list will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="analytics.js"></script>
</body>
</html>
